<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAFLOW v0.0.2 - Arbitrage Monitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">METAFLOW</h1>
                <span class="version">v0.0.2 - by Lobster</span>
            </div>
            <div class="header-right">
                <div class="status">
                    <div class="status-dot"></div>
                    <span class="status-text">CONNECTED</span>
                </div>
                <span class="time" id="time"></span>
            </div>
        </header>

        <!-- Arbitrage Opportunities -->
        <section class="arbitrage-section">
            <h2 class="section-title">
                <span class="icon">âš¡</span> TOP ARBITRAGE OPPORTUNITIES
            </h2>
            <div class="arbitrage-grid" id="arbitrage-grid">
                <!-- Ð‘ÑƒÐ´ÐµÑ‚ Ð·Ð°Ð¿Ð¾Ð»Ð½ÐµÐ½Ð¾ Ñ‡ÐµÑ€ÐµÐ· JavaScript -->
            </div>
        </section>

        <!-- Live Chart Section -->
        <section class="chart-section">
            <div class="chart-header">
                <h2 class="section-title">
                    <span class="icon">ðŸ“ˆ</span> LIVE MARKET CHART
                </h2>
                <div class="chart-controls">
                    <select class="crypto-select" id="chart-crypto">
                        <option value="BTC">BTC - Bitcoin</option>
                        <option value="ETH">ETH - Ethereum</option>
                        <option value="SOL">SOL - Solana</option>
                        <option value="BNB">BNB - Binance Coin</option>
                        <option value="AVAX">AVAX - Avalanche</option>
                    </select>
                    <div class="chart-type-buttons">
                        <button class="chart-type-btn active" data-type="line">LINE</button>
                        <button class="chart-type-btn" data-type="candle">CANDLES</button>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </section>

        <!-- Exchange Selector -->
        <section class="exchange-selector">
            <span class="selector-label">EXCHANGE:</span>
            <div class="exchange-buttons" id="exchange-buttons">
                <button class="exchange-btn active" data-exchange="binance">BINANCE</button>
                <button class="exchange-btn" data-exchange="kraken">KRAKEN</button>
                <button class="exchange-btn" data-exchange="eflow">EFLOW</button>
                <button class="exchange-btn" data-exchange="coinbase">COINBASE</button>
                <button class="exchange-btn" data-exchange="bitfinex">BITFINEX</button>
            </div>
        </section>

        <!-- Crypto Table -->
        <section class="crypto-table-section">
            <table class="crypto-table">
                <thead>
                    <tr>
                        <th class="text-left">CURRENCY</th>
                        <th class="text-right">RATE (USD)</th>
                        <th class="text-right">CHANGE</th>
                        <th class="text-right">HIGH 24H</th>
                        <th class="text-right">LOW 24H</th>
                    </tr>
                </thead>
                <tbody id="crypto-tbody">
                    <!-- Ð‘ÑƒÐ´ÐµÑ‚ Ð·Ð°Ð¿Ð¾Ð»Ð½ÐµÐ½Ð¾ Ñ‡ÐµÑ€ÐµÐ· JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>METAFLOW v0.0.2 | Real-time Arbitrage Monitor | by Lobster</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
